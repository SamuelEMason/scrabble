<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrabble</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header><h1>Scrabble</h1></header>

	<main>
		<div id="state">
			<div id="score-replace">
				<h3 id="score-wrapper">Score: <span id="score"></span></h3>
				<div id="replace" class="droppable">Drag Tile <br> Here to Replace</div>
			</div>
			<table id="tile-data"></table>
			<div id="options">
				<button id="submit">Submit</button>
				<button id="reset">Reset Game</button>
			</div>
		</div>
		<div id="board"></div>
		<div id="rack"><div id="space"></div></div>
	</main>


	<script
	src="https://code.jquery.com/jquery-3.6.1.js"
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
	integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
	crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
